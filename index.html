<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Prompt&family=Roboto:ital,wght@0,100;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="container">
    <div class="wallpaper"></div>
    <div class="profile">
      <img src="./images/rangel.jpg" alt="profile">
    </div>
    
    <header>
      <span class="name">Rangel G. Sousa
        <span class="age">25</span>
      </span>
      <span class="city">Santar√©m</span>
    </header>
    <div class="main">
      <div class="stats">
        <span class="numbers">80K</span>
        <span class="params">Followers</span>
      </div>
      <div class="stats">
        <span class="numbers">803K</span>
        <span class="params">Likes</span>
      </div>
      <div class="stats">
        <span class="numbers">1.4K</span>
        <span class="params">Photos</span>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rangel G. Sousa</a>.
  </div>  
</body>
</html>
